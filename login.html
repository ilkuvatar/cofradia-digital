<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://accounts.google.com; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' https: data:;">
    <title>Login - Cofrad√≠a Digital</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 50%, #4a0e4e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .login-container {
            background: rgba(0,0,0,0.8);
            border: 3px solid #FFD700;
            border-radius: 25px;
            padding: 3rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .login-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 1rem;
        }
        
        .login-subtitle {
            color: #d4af37;
            margin-bottom: 2rem;
        }
        
        .google-btn, .guest-btn, .logout-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem auto;
            width: 100%;
            max-width: 300px;
        }
        
        .google-btn:hover, .guest-btn:hover, .logout-btn:hover {
            transform: translateY(-3px);
        }
        
        .google-btn:hover {
            background: #357ae8;
        }
        
        .guest-btn {
            background: transparent;
            color: #d4af37;
            border: 2px solid #d4af37;
        }
        
        .guest-btn:hover {
            background: #d4af37;
            color: #000;
        }
        
        .logout-btn {
            background: #dc3545;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .user-info {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(106,13,173,0.2);
            border-radius: 15px;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 3px solid #FFD700;
        }
        
        .user-name {
            font-size: 1.3rem;
            color: #FFD700;
            margin-bottom: 0.5rem;
        }
        
        .user-email {
            color: #d4af37;
            margin-bottom: 1rem;
            word-break: break-all;
        }
        
        .continue-btn {
            background: linear-gradient(145deg, #FFD700, #d4af37);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,215,0,0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">‚öúÔ∏è COFRAD√çA DIGITAL</h1>
        <p class="login-subtitle">Inicia sesi√≥n para acceder al juego</p>
        
        <button class="google-btn" onclick="loginWithGoogle()" aria-label="Iniciar sesi√≥n con Google">
            <span>üîç</span>
            <span>Iniciar con Google</span>
        </button>
        
        <button class="guest-btn" onclick="loginAsGuest()" aria-label="Jugar como invitado">
            üé≠ Jugar como invitado
        </button>
        
        <div class="user-info" id="userInfo">
            <img class="user-avatar" id="userAvatar" src="" alt="Avatar del usuario">
            <div class="user-name" id="userName"></div>
            <div class="user-email" id="userEmail"></div>
            <button class="continue-btn" onclick="continueToGame()">Continuar al juego</button>
            <button class="logout-btn" onclick="logout()">üö™ Cerrar sesi√≥n</button>
        </div>
    </div>

    <!-- Google OAuth Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        // ‚¨áÔ∏è CONFIGURA TU CLIENT ID AQU√ç ‚¨áÔ∏è
        const GOOGLE_CLIENT_ID = '992689185747-9b58bplv4aoqio8bcnju4ppun8occutn.apps.googleusercontent.com';
        const PLACEHOLDER_CLIENT_ID = 'YOUR_CLIENT_ID_HERE';
        
        let currentUser = null;
        
        // Inicializar Google OAuth
        window.addEventListener('load', function() {
            if (GOOGLE_CLIENT_ID === PLACEHOLDER_CLIENT_ID) {
                alert('‚ö†Ô∏è Por favor, configura tu Google Client ID en el c√≥digo');
                console.warn('Google Client ID no configurado');
                return;
            }
            
            try {
                // Verificar si ya hay usuario logueado
                const savedUser = localStorage.getItem('cofradiaUser');
                if (savedUser) {
                    currentUser = JSON.parse(savedUser);
                    showUserInfo(currentUser);
                }
            } catch (error) {
                console.error('Error al cargar datos de usuario:', error);
                localStorage.removeItem('cofradiaUser');
            }
        });
        
        function loginWithGoogle() {
            if (GOOGLE_CLIENT_ID === PLACEHOLDER_CLIENT_ID) {
                alert('‚ö†Ô∏è Debes configurar tu Google Client ID primero');
                return;
            }
            
            try {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleResponse,
                    context: 'signin'
                });
                
                google.accounts.id.prompt();
            } catch (error) {
                console.error('Error inicializando Google OAuth:', error);
                alert('‚ùå Error al conectar con Google. Intenta recargar la p√°gina.');
            }
        }
        
        function handleGoogleResponse(response) {
            if (!response?.credential) {
                console.error('Error: No se recibi√≥ credencial de Google');
                alert('‚ùå Error en la autenticaci√≥n con Google');
                return;
            }
            
            try {
                // NOTA: En producci√≥n, valida el token en el backend
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                
                currentUser = {
                    id: payload.sub,
                    name: sanitizeInput(payload.name),
                    email: sanitizeInput(payload.email),
                    picture: sanitizeUrl(payload.picture),
                    type: 'google',
                    coins: 1500,
                    hermandad: null,
                    activities: [],
                    loginDate: new Date().toISOString()
                };
                
                // Guardar usuario (advertencia: localStorage no es seguro para producci√≥n)
                localStorage.setItem('cofradiaUser', JSON.stringify(currentUser));
                
                showUserInfo(currentUser);
            } catch (error) {
                console.error('Error procesando respuesta de Google:', error);
                alert('‚ùå Error al procesar datos de Google');
            }
        }
        
        function loginAsGuest() {
            try {
                currentUser = {
                    id: 'guest_' + Date.now(),
                    name: 'Cofrade Invitado',
                    email: 'invitado@cofradia.com',
                    picture: 'https://via.placeholder.com/150/6a0dad/FFFFFF?text=%F0%9F%91%A4',
                    type: 'guest',
                    coins: 1000,
                    hermandad: null,
                    activities: [],
                    loginDate: new Date().toISOString()
                };
                
                localStorage.setItem('cofradiaUser', JSON.stringify(currentUser));
                showUserInfo(currentUser);
            } catch (error) {
                console.error('Error en login de invitado:', error);
                alert('‚ùå Error al iniciar como invitado');
            }
        }
        
        function showUserInfo(user) {
            const userInfo = document.getElementById('userInfo');
            const googleBtn = document.querySelector('.google-btn');
            const guestBtn = document.querySelector('.guest-btn');
            
            // Sanitizar y mostrar datos
            document.getElementById('userAvatar').src = user.picture;
            document.getElementById('userAvatar').alt = `Avatar de ${user.name}`;
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            
            userInfo.style.display = 'block';
            
            // Deshabilitar botones de login
            googleBtn.style.display = 'none';
            googleBtn.disabled = true;
            guestBtn.style.display = 'none';
            guestBtn.disabled = true;
        }
        
        function logout() {
            if (confirm('¬øSeguro que quieres cerrar sesi√≥n?')) {
                localStorage.removeItem('cofradiaUser');
                location.reload();
            }
        }
        
        function continueToGame() {
            if (!currentUser) {
                alert('‚ùå No hay usuario autenticado');
                return;
            }
            window.location.href = 'index.html';
        }
        
        // Funciones de seguridad
        function sanitizeInput(text) {
            if (typeof text !== 'string') return '';
            return text.replace(/[<>\"']/g, '').trim();
        }
        
        function sanitizeUrl(url) {
            try {
                const parsed = new URL(url);
                return parsed.protocol === 'https:' ? url : '';
            } catch {
                return '';
            }
        }
    </script>
</body>
</html>
